<template>
    <lightning-card title="Order Management" >
        <div class="c-container">
            <lightning-layout multiple-rows="true">
                <lightning-layout-item padding="around-small" size="12">
                    <lightning-layout-item flexibility="auto" padding="around-small" size="12">
                        <div class="slds-box">

                            <lightning-layout class="slds-m-horizontal_none" >
                                <lightning-layout-item padding="around-small">
                                    <h1>{accountName}</h1>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small">
                                    <h1>{accountNumber}</h1>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" alignment-bump="left">
                                    <lightning-button label="Create Product">Create Product</lightning-button>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small">
                                    <lightning-button label="Cart"></lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>

                    </lightning-layout-item>
                    <lightning-layout>
                        <lightning-layout-item padding="around-small" size="3" class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <div class="page-section page-right">
                                <lightning-card class="card"  title="Filter" >
                                    <c-type-radio-field></c-type-radio-field>
                                    <c-family-radio-field></c-family-radio-field>
                                </lightning-card>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item padding="around-small" size="9" class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                            <div class="page-section page-main">
                                <lightning-card hide-header="true">
                                    <lightning-input placeholder="Search..."></lightning-input>
                                    <br/>
                                    <div for:each={products} for:item="product" key={product.Id}>
                                        <lightning-card  title="product.Name">
                                            <p class="slds-p-horizontal_small">
                                                {product.Description}
                                            </p>
                                            <div slot="footer">
                                                <lightning-button label="Add"></lightning-button>
                                                <lightning-button label="Details"></lightning-button>
                                            </div>
                                        </lightning-card>
                                    </div>
                                </lightning-card>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
