<template>
    <lightning-button variant="brand"
                      label="Create Product"
                      title="Create Product"
                      onclick={openModal}
                      class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create product</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-m-top_medium slds-m-bottom_x-large">
                        <div class="slds-p-around_medium lgc-bg">
                            <lightning-input type="text" label="Name" onchange={setName}></lightning-input>
                            <lightning-input type="text" label="Description" onchange={setDesc}></lightning-input>
                            <lightning-combobox label="Type" onchange={setType} value={type} options={types}></lightning-combobox>
                            <lightning-combobox label="Family" onchange={setFamily} value={family} options={families}>
                            </lightning-combobox>
                            <lightning-input type="url" label="Image" onchange={setImage}></lightning-input>
                            <lightning-input type="number" label="Price" onchange={setPrice}></lightning-input>
                        </div>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Checkout</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
