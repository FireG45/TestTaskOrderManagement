<template>
    <lightning-button variant="brand"
                      label="Details"
                      title="Details"
                      onclick={openModal}
                      class="slds-m-left_x-small">
    </lightning-button>
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                                        alternative-text="close"
                                        variant="inverse"
                                        size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Cart</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="acc-container">
                        <lightning-record-view-form record-id={record} object-api-name="Product__c">
                            <div class="slds-grid">
                                <div class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name="Name"></lightning-output-field>
                                    <lightning-output-field field-name="Description_cc"></lightning-output-field>
                                    <lightning-output-field field-name="Type__c"></lightning-output-field>
                                    <lightning-output-field field-name="Family__c"></lightning-output-field>
                                    <lightning-output-field field-name="Image__c"></lightning-output-field>
                                    <lightning-output-field field-name="Price__c"></lightning-output-field>
                                </div>
                            </div>
                        </lightning-record-view-form>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
